<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registar Form</title>
</head>

<body>
    <h1>Registar</h1>
    <form action="">
        <label for="First">First Name</label>
        <input type="text" id="First" placeholder="John" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" placeholder="Smith" required>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 character">
        <div>
        	<label>
        	Month:
        	<select name="month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="March">March</option>
            </select>
			Day:
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            Year:
            <select name="year">
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
            </select>
        </label>
        </div>
        <input type="checkbox" id="agree or not" required>
        <label for="agree or not">I agree ot the terms and conditions</label>
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
