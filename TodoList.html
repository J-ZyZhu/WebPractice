<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<script type="text/javascript" src="ToDoList.js"></script>
	<style>
		.key{
			color: blueviolet;
			size: 10px;
		}
	</style>
</head>
<body>
	<h1>To Do List</h1>	
	<h2>type <span class="key">new</span> to add a event</h2>
	<h2>type <span class="key">delete</span> to remove a event</h2>
	<h2>type <span class="key">list</span> to show all events</h2>
	<h2>type <span class="key">quit</span> to end the list, and show all the events</h2>
	


</body>
</html>
